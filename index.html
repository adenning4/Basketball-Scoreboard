<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
        <h3 class="name">HOME</h3>
        <div class="scoreBox" id="homeScore">0</div>
        <div class="buttons">
          <div class="button" id="homePlusOne">+1</div>
          <div class="button" id="homePlusThree">+3</div>
          <div class="button" id="homePlusFive">+5</div>
        </div>
      </div>
      <div class="subContainer">
        <h3 class="name">GUEST</h3>
        <div class="scoreBox" id="guestScore">0</div>
        <div class="buttons">
          <div class="button" id="guestPlusOne">+1</div>
          <div class="button" id="guestPlusThree">+3</div>
          <div class="button" id="guestPlusFive">+5</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
