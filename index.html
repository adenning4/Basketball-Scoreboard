<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
        <h3 class="name">HOME</h3>
        <div class="scoreBox" id="homeScore">0</div>
        <div class="buttons">
          <div class="button" id="homePlusOne" onclick="addScore(1,'home')">
            +1
          </div>
          <div class="button" id="homePlusThree" onclick="addScore(3, 'home')">
            +3
          </div>
          <div class="button" id="homePlusFive" onclick="addScore(5, 'home')">
            +5
          </div>
        </div>
      </div>
      <div class="subContainer">
        <h3 class="name">GUEST</h3>
        <div class="scoreBox" id="guestScore">0</div>
        <div class="buttons">
          <div class="button" id="guestPlusOne" onclick="addScore(1, 'guest')">
            +1
          </div>
          <div
            class="button"
            id="guestPlusThree"
            onclick="addScore(3, 'guest')"
          >
            +3
          </div>
          <div class="button" id="guestPlusFive" onclick="addScore(5, 'guest')">
            +5
          </div>
        </div>
      </div>
      <div id="newGameButton" onclick="newGame()">New Game</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
